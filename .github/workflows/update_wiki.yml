name: Update AI Wiki

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.ipynb'
      - 'scripts/**/*.py'
      - '.ai-docs/**'

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install AI Docs Dependencies
        run: |
          pip install -r .ai-docs/requirements.txt

      - name: Generate Documentation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python .ai-docs/scripts/generate_docs.py

      - name: Organize Wiki
        run: |
          python .ai-docs/scripts/organize_docs.py

      - name: Upload to Wiki
        uses: SwiftDoc/github-wiki-publish-action@v1
        with:
          wiki_folder: wiki_content
          github_token: ${{ secrets.GITHUB_TOKEN }}