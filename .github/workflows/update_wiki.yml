name: Update AI Wiki

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.ipynb'
      - '.ai-docs/**'
      - '.github/workflows/update_wiki.yml'

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install AI Docs Dependencies
        run: |
          pip install -r .ai-docs/requirements.txt

      - name: Initialize Docs Configuration
        run: |
          python .ai-docs/scripts/discover_targets.py

      - name: Generate Documentation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python .ai-docs/scripts/generate_docs.py

      - name: Organize Wiki
        run: |
          python .ai-docs/scripts/organize_docs.py

      - name: Upload to Wiki
        run: |
          cd wiki_content
          git init
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Update Wiki content" || echo "No changes to commit"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" HEAD:master